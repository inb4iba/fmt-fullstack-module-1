<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Inventário</title>
  </head>
  <body>
    <section id="inventory">
      <span>Inventário</span>
      <div class="container">
        <div class="row">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
        <div class="row">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
        <div class="row">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
        <div class="row">
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
          <div class="slot"></div>
        </div>
      </div>
    </section>
    <section id="interactionBtns">
      <div id="addItem">
        <input type="text" />
        <button id="addBtn" onclick="addBtnClicked()">Adicionar Item</button>
      </div>
      <div id="removeItem">
        <input type="text" />
        <button id="removeBtn" onclick="removeBtnClicked()">
          Remover Item
        </button>
      </div>
      <button id="clearBtn" onclick="clearInventory()">
        Limpar Inventário
      </button>
    </section>

    <script src="05.js"></script>
  </body>
</html>
