<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus gastos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header border">
      <h1>Meu saldo de <span id="month"></span></h1>
    </div>

    <div class="boxes">
      <div id="earnings-box" class="box border">
        <div>
          <h3>Minha receita</h3>
          <ul class="list"></ul>
        </div>
        <button class="border border-sm add-btn" onclick="askForItem(true)">
          +
        </button>
      </div>

      <div id="expenses-box" class="box border">
        <div>
          <h3>Meus gastos</h3>
          <ul class="list"></ul>
        </div>
        <button class="border border-sm add-btn" onclick="askForItem(false)">
          +
        </button>
      </div>
    </div>

    <div class="indicators">
      <div class="indicator border">
        <h4>Entradas</h4>
        <p>R$ <span id="total-earnings"></span></p>
      </div>
      <div class="indicator border">
        <h4>SaÃ­das</h4>
        <p>R$ <span id="total-expenses"></span></p>
      </div>
      <div id="balance" class="indicator border">
        <h4>Saldo</h4>
        <p>R$ <span id="final-balance"></span></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
